<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>New Tab</title>
</head>
<body>
  <div id="bookmark-container" class="bookmarks"></div>
  <h1 class="greeting">HELLO WORLD</h1>
  <div class="time-date">
    <p class="time"></p>
    <p class="date">
      <span class="day"></span>
      <span class="ordinal"></span>
      <span class="month"></span>
      <span class="year"></span>
    </p>
  </div>

  <div class="three-col">
    <div class="trello">
      <div class="notification">
        <span class="close">x</span>
      </div>
      <div class="notification">
        <span class="close">x</span>
      </div>
    </div>
    <div class="news">
      <div class="notification">
        <span class="close">x</span>
      </div>
      <div class="notification">
        <span class="close">x</span>
      </div>
    </div>
    <div class="notepad" contenteditable="true"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
